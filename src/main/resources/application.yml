spring:
  datasource:
    url: jdbc:h2:~/spring-security-jpa
    username: sa
    password:
    driver-class-name: org.h2.Driver
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    database: H2
    hibernate:
      ddl-auto: create-drop
    show-sql: true

  h2:
    console:
      enabled: true
      path: /console

logging:
  level:
    org.hibernate.type: debug
